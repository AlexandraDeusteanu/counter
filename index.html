<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>Document</title>
</head>

<body>

    <div class="flex-container">
        <div class="flex-item">
            <div class="card" style="width: 18rem;">
                <img src="https://images.unsplash.com/photo-1519611103964-90f61a50d3e6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1168&q=80"
                    class="card-img-top" alt="ball-image">
                <div class="card-body">
                    <h5 class="card-title">Counter</h5>
                    <p class="card-text"><span id="counter">0</span></p>
                    <button class="btn btn-outline-success btn-lg" id="add">+1</button>
                    <button class="btn btn-outline-info btn-lg" id="reset">Reset</button>
                    <button class="btn btn-outline-danger btn-lg" id="substract">-1</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
